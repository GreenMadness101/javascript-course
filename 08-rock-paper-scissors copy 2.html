<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>    
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper');">Paper</button>
    <button onclick="playGame('scissors');">Scissors</button>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    ">Reset Score</button>
    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          losses: 0,
          ties: 0
        };
        //^ uses default operator

      //creates score again if it is null
      //null is falsey value
      // if (!score) {
      //   score = {
      //     wins: 0,
      //     losses: 0,
      //     ties: 0
      //   };
      // }

      function playGame(playerMove) {
        const compMove = pickComputerMove();

        let result = '';
        
        if (playerMove === 'scissors') {
          if (compMove === 'rock') {
            result = 'You lose.';
          } else if (compMove === 'paper') {
            result = 'You win.';
          } else if (compMove === 'scissors') {
            result = 'Tie.';
          }
        }
        else if (playerMove === 'paper') {
          if (compMove === 'rock') {
            result = 'You win.';
          } else if (compMove === 'paper') {
            result = 'Tie.';
          } else if (compMove === 'scissors') {
            result = 'You lose.';
          }
        }
        else if (playerMove === "rock") {
          if (compMove === 'rock') {
            result = 'Tie.';
          } else if (compMove === 'paper') {
            result = 'You lose.';
          } else if (compMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins++;
        } else if (result == 'You lose.') {
          score.losses++;
        } else if (result == 'Tie.') {
          score.ties++;
        }

        //local storage only saves strings
        localStorage.setItem('score', JSON.stringify(score));

        alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }


      //global variable
      // let compMove = '';

      //best practice to keep everything within the scope to prevent naming conflicts
      function pickComputerMove() {
        const randomNumber = Math.random();

        let compMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          compMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2/3 ) { 
          compMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber <= 1 ) { 
          compMove = 'scissors';
        }

        return compMove;
      }
      
    </script>
  </body>
</html>
