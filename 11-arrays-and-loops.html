      function doubleArray(nums) {
        // const nums = [1, 1, 3];
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            //return ends the function
            return numsDoubled;
          }
          numsDoubled.push(num * 2); 
        }
        return (numsDoubled);
      }
